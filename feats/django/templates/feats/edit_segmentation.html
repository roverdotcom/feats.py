{% if feature.valid_segments %}
<form>
    <select required multiple>
        <option value=""> Select at least one Segment </option>
        {% for name, segment in feature.valid_segments.items %}
        <option value="{{name}}">{{name}}</option>
        {% endfor %}
    </select>
</form>
{% else %}
<p>
There are no registered segments which match the required input type for
this feature.

A segment which can handle {{feature.input_type}} will need to be registered.
</p>
{% endif %}
